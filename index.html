<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Project:Calculator</title>
  <meta name="author" content="SuSpence">
  <meta name="description" content="To do maths with">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="style.css" rel="stylesheet">
</head>

<body>
  <p>Your basic functional Calculator</p>
  <div class="calculator">
    <div class="display" id ="display">0</div>
    <div class="buttons">
      <button class="btn" onclick="clearAll()" id="clear">C</button>
      <button class="btn" onclick="percent()">%</button>
      <button class="btn" onclick="negate()">+/-</button>
      <button class="btn" onclick="operate('/')">/</button>
      <button class="btn" onclick="digit('7')">7</button>
      <button class="btn" onclick="digit('8')">8</button>
      <button class="btn" onclick="digit('9')">9</button>
      <button class="btn" onclick="operate('*')">*</button>
      <button class="btn" onclick="digit('4')">4</button>
      <button class="btn" onclick="digit('5')">5</button>
      <button class="btn" onclick="digit('6')">6</button>
      <button class="btn" onclick="operate('-')">-</button>
      <button class="btn" onclick="digit('1')">1</button>
      <button class="btn" onclick="digit('2')">2</button>
      <button class="btn" onclick="digit('3')">3</button>
      <button class="btn" onclick="operate('+')">+</button>
      <button class="btn" onclick="dot()">.</button>
      <button class="btn" onclick="digit('0')">0</button>
      <button class="btn" onclick="backspace()"><</button>
      <button class="btn" onclick="equals()" id="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
